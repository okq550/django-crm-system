{% extends 'base.html' %}

{% block content %}

{%if user.is_authenticated %}
<h1>Hello {{ user.username }}! You are logged in.</h1>
{% else %}
<div class="col-md-6 offset-md-3">
  <h1>Login</h1>
  <br />
  <form method="POST" action="{% url 'home' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="InputUsername" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" placeholder="Username" id="InputUsername" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" id="exampleInputPassword"
        required>
    </div>
    <button type="submit" class="btn btn-secondary">Login</button>
  </form>
</div>
{% endif %}
{% endblock %}
